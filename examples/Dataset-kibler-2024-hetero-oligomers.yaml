id: https://doi.org/10.1038/s41467-024-54913-8
title: Design of pseudosymmetric protein hetero-oligomers
description: "Systematic computational design and experimental validation of pseudosymmetric\
  \ \nprotein hetero-oligomers with three or more unique subunits. The study combines\
  \ \ndivide-and-conquer design strategy with comprehensive structural characterization\
  \ \nusing SAXS, negative-stain EM, and native mass spectrometry.\n"
keywords:
- protein design
- hetero-oligomers
- pseudosymmetry
- SAXS
- SEC-SAXS
- structural biology
instruments:
- id: ALS-12.3.1-SIBYLS
  title: ALS SIBYLS Beamline 12.3.1
  description: SAXS/WAXS beamline at Advanced Light Source for biological samples
  instrument_code: ALS-SIBYLS-12.3.1
  manufacturer: Lawrence Berkeley National Laboratory
  model: SIBYLS Beamline 12.3.1
  current_status: operational
- id: Talos-L120C
  title: Talos L120C Microscope
  description: 120kV TEM for negative stain electron microscopy
  instrument_code: TALOS-L120C-001
  manufacturer: Thermo Fisher Scientific
  model: Talos L120C
  current_status: operational
- id: QE-UHMR
  title: Q Exactive UHMR Mass Spectrometer
  description: Ultra-high mass range mass spectrometer for native MS
  instrument_code: QE-UHMR-001
  manufacturer: Thermo Fisher Scientific
  model: Q Exactive UHMR
  current_status: operational
studies:
- id: https://example.org/kibler2024/study/hetBGL-design-validation
  title: Structural validation of designed hetero-oligomeric BGL complexes
  description: "Comprehensive structural characterization of computationally designed\
    \ \npseudosymmetric hetero-oligomers using multiple biophysical techniques\nat\
    \ LBNL Advanced Light Source SIBYLS beamline and other facilities.\n"
  samples:
  - id: https://example.org/kibler2024/sample/BGL0
    description: Parent symmetric homo-oligomeric β-glucosidase design
    sample_code: BGL0
    sample_type: protein
    molecular_composition:
      sequences:
      - MDFYTLPTSHPV...
    molecular_weight: 180.0
    concentration: 5.0
    concentration_unit: mg_per_ml
    buffer_composition:
      ph: 8.0
      components:
      - 25 mM Tris
      - 300 mM NaCl
    purity_percentage: 95.0
  - id: https://example.org/kibler2024/sample/hetBGL03-15-18
    description: Pseudosymmetric hetero-hexamer with three distinct chains
    sample_code: hetBGL03-15-18
    sample_type: complex
    molecular_composition:
      sequences:
      - MDFYTLPTSHPV...
      - MDFYTLPTSNPV...
      - MDFYTLPTSHPA...
      modifications:
      - TEV protease cleavage site
      - 6xHis tag (removed after purification)
    molecular_weight: 182.5
    concentration: 2.5
    concentration_unit: mg_per_ml
    buffer_composition:
      ph: 8.0
      components:
      - 25 mM Tris
      - 300 mM NaCl
    storage_conditions:
      temperature: 4.0
      temperature_unit: celsius
      duration: < 1 week before measurement
  - id: https://example.org/kibler2024/sample/hetBGL01-20-22
    description: Alternative hetero-hexamer design
    sample_code: hetBGL01-20-22
    sample_type: complex
    molecular_weight: 181.8
    concentration: 2.5
    concentration_unit: mg_per_ml
    buffer_composition:
      ph: 8.0
      components:
      - 25 mM Tris
      - 300 mM NaCl
  sample_preparations:
  - id: https://example.org/kibler2024/prep/expression
    preparation_type: protein_expression
    sample_id: hetBGL03-15-18
    preparation_date: '2024-01-15'
    protocol_description: "Proteins expressed in E. coli BL21(DE3)Star cells using\
      \ autoinduction \nmedia supplemented with 100 μg/mL kanamycin. Cultures grown\
      \ at 37°C \nfor 18-24 hours with shaking.\n"
  - id: https://example.org/kibler2024/prep/purification
    preparation_type: protein_purification
    sample_id: hetBGL03-15-18
    preparation_date: '2024-01-16'
    protocol_description: "Cell pellets lysed with PMSF. Proteins purified by immobilized\
      \ metal \naffinity chromatography (IMAC) using Ni-NTA resin, followed by TEV\
      \ \nprotease cleavage to remove His-tag, and final size-exclusion \nchromatography\
      \ in 25 mM Tris, 300 mM NaCl, pH 8.0.\n"
  - id: https://example.org/kibler2024/prep/saxs
    preparation_type: saxs
    sample_id: hetBGL03-15-18
    preparation_date: '2024-02-01'
    protocol_description: "TEV-cleaved samples re-purified by SEC in SAXS buffer and\
      \ concentrated \nusing 10kDa MWCO spin concentrators to 2.5 and 5.0 mg/mL.\n"
  - id: https://example.org/kibler2024/prep/negative-stain
    preparation_type: negative_stain
    sample_id: hetBGL03-15-18
    preparation_date: '2024-02-05'
    protocol_description: "3 μL of protein solution applied to thick carbon film-coated\
      \ 400 mesh \ncopper grids, stained with 2% uranyl formate.\n"
  instrument_runs:
  - id: https://example.org/kibler2024/exp/saxs-main
    experiment_code: SIBYLS-2024-02-01-hetBGL
    sample_id: hetBGL03-15-18
