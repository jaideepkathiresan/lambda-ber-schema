# Example study with aggregated protein functional annotations
id: "lambdaber:study-p53-interactions"
title: "Structural basis of p53 tumor suppressor interactions"
description: "Comprehensive structural and functional study of p53 and its interaction partners combining cryo-EM, crystallography, and knowledge base annotations"

# Sample with functional annotations
samples:
  - id: "lambdaber:sample-P53-MDM2-001"
    sample_code: "P53-MDM2-001"
    sample_type: complex
    title: "p53-MDM2 complex for structural studies"
    molecular_composition:
      description: "Human p53 N-terminal domain with MDM2"
    molecular_weight: 45.5
    concentration: 8.0
    concentration_unit: mg_per_ml

    # Inline functional annotations for this specific sample
    functional_sites:
      - id: "lambdaber:func-site-001"
        protein_id: "P04637"
        site_type: protein_binding
        site_name: "MDM2 binding interface"
        residues: ["19", "23", "26"]
        conservation_score: 0.92
        source_database: pdbe_kb
        evidence_type: experimental

    mutation_effects:
      - id: "lambdaber:mut-eff-001"
        protein_id: "P04637"
        mutation: "S15D"
        mutation_type: missense
        effect_on_stability: neutral
        effect_on_function: altered_function
        functional_impact_description: "Phosphomimetic - reduces MDM2 binding"
        source_database: foldx

# Sample preparations
sample_preparations:
  - id: "lambdaber:prep-001"
    preparation_type: cryo_em
    sample_id: "lambdaber:sample-P53-MDM2-001"
    title: "Cryo-EM grid preparation of p53-MDM2 complex"

# Experiment runs
instrument_runs:
  - id: "lambdaber:exp-run-001"
    experiment_code: "EXP-P53-001"
    sample_id: "lambdaber:sample-P53-MDM2-001"
    instrument_id: "TITAN-001"
    technique: cryo_em
    title: "Cryo-EM data collection of p53-MDM2"
    quality_metrics:
      resolution: 3.2
      completeness: 99.5

# Workflow runs
workflow_runs:
  - id: "lambdaber:wf-run-001"
    workflow_code: "WF-P53-001"
    workflow_type: refinement
    experiment_id: "lambdaber:exp-run-001"
    software_name: "RELION"
    software_version: "4.0"
    title: "3D reconstruction of p53-MDM2 complex"

# Data files
data_files:
  - id: "lambdaber:data-file-001"
    file_name: "p53_mdm2_reconstruction.mrc"
    file_format: mrc
    file_path: "/data/structures/p53_mdm2.mrc"
    data_type: volume
    title: "Final 3D reconstruction"

# Aggregated protein views combining all knowledge
aggregated_protein_views:
  - id: "lambdaber:protein-view-p53"
    uniprot_id: "P04637"
    protein_name: "Cellular tumor antigen p53"
    title: "Complete p53 functional profile"
    organism: "Homo sapiens"
    organism_id: 9606
    pdb_entries: ["1TUP", "1YCR", "2AC0"]

    functional_sites:
      - id: "lambdaber:func-site-p53-001"
        protein_id: "P04637"
        site_type: dna_binding
        site_name: "Core DNA-binding domain"
        residue_range: "94-292"
        residues: ["120", "241", "248", "273", "276"]
        conservation_score: 0.96
        functional_importance: "Sequence-specific DNA binding"
        go_terms: ["GO:0003677"]
        source_database: pdbe_kb
        evidence_type: experimental

      - id: "lambdaber:func-site-p53-002"
        protein_id: "P04637"
        site_type: metal_binding
        residues: ["176", "179", "238", "242"]
        conservation_score: 1.0
        functional_importance: "Structural zinc coordination"
        source_database: pdbe

    structural_features:
      - id: "lambdaber:struct-feat-p53-001"
        protein_id: "P04637"
        feature_type: disordered_region
        residue_range: "1-61"
        disorder_probability: 0.85
        source_database: mobi

      - id: "lambdaber:struct-feat-p53-002"
        protein_id: "P04637"
        feature_type: domain
        residue_range: "94-292"
        domain_assignment: "CATH"
        domain_id: "1.10.220.10"
        structural_motif: "Immunoglobulin-like beta-sandwich"
        source_database: cath

    protein_interactions:
      - id: "lambdaber:ppi-p53-001"
        protein_id: "P04637"
        partner_protein_id: "Q00987"
        partner_chain_id: "B"
        interface_residues: ["19", "23", "26", "27"]
        interface_area: 723.4
        binding_energy: -8.7
        complex_stability: stable
        biological_assembly: true
        source_database: intact

    ligand_interactions:
      - ligand_id: "CHEBI:30413"
        ligand_name: "Zinc"
        binding_affinity: 0.001
        binding_affinity_type: kd
        binding_affinity_unit: micromolar
        interaction_type: metal_coordination
        binding_site_residues: ["176", "179", "238", "242"]
        is_cofactor: true

    mutations:
      - id: "lambdaber:mut-p53-001"
        protein_id: "P04637"
        mutation: "R175H"
        mutation_type: missense
        effect_on_stability: highly_destabilizing
        delta_delta_g: 3.8
        effect_on_function: loss_of_function
        disease_association: "Li-Fraumeni syndrome"
        clinical_significance: pathogenic
        source_database: cosmic

    ptms:
      - id: "lambdaber:ptm-p53-001"
        protein_id: "P04637"
        modification_type: phosphorylation
        modified_residue: "S15"
        functional_effect: "Stabilization"
        regulatory_role: "DNA damage response"
        enzyme: "ATM"
        source_database: uniprot

    biophysical_properties:
      - property_type: melting_temperature
        value: 315.8
        unit: "K"
        experimental_method: differential_scanning_calorimetry

    evolutionary_conservation:
      id: "lambdaber:evol-cons-p53"
      protein_id: "P04637"
      conservation_score: 0.78
      conserved_residues: ["120", "175", "176", "179", "238", "241", "242", "248"]
      conservation_method: "ConSurf"
      alignment_depth: 250
      source_database: pdbe_kb

    cross_references:
      - database_name: uniprot
        database_id: "P04637"
        database_url: "https://www.uniprot.org/uniprot/P04637"

      - database_name: cosmic
        database_id: "COSM10662"
        database_url: "https://cancer.sanger.ac.uk/cosmic/gene/analysis?ln=TP53"

  - id: "lambdaber:protein-view-mdm2"
    uniprot_id: "Q00987"
    protein_name: "E3 ubiquitin-protein ligase MDM2"
    title: "MDM2 functional profile"
    organism: "Homo sapiens"
    organism_id: 9606
    pdb_entries: ["1YCR", "1Z1M", "4HG7"]

    functional_sites:
      - id: "lambdaber:func-site-mdm2-001"
        protein_id: "Q00987"
        site_type: protein_binding
        site_name: "p53 binding pocket"
        residue_range: "25-108"
        residues: ["54", "56", "58", "62", "67"]
        conservation_score: 0.89
        functional_importance: "p53 negative regulation"
        source_database: pdbe_kb
        evidence_type: experimental

      - id: "lambdaber:func-site-mdm2-002"
        protein_id: "Q00987"
        site_type: metal_binding
        site_name: "RING finger domain"
        residue_range: "438-479"
        residues: ["440", "443", "460", "463"]
        conservation_score: 0.95
        functional_importance: "E3 ligase activity"
        source_database: uniprot

    structural_features:
      - id: "lambdaber:struct-feat-mdm2-001"
        protein_id: "Q00987"
        feature_type: domain
        residue_range: "25-108"
        domain_assignment: "Pfam"
        domain_id: "PF02201"
        structural_motif: "SWIB/MDM2 domain"
        source_database: pfam

      - id: "lambdaber:struct-feat-mdm2-002"
        protein_id: "Q00987"
        feature_type: domain
        residue_range: "438-479"
        domain_assignment: "Pfam"
        domain_id: "PF13923"
        structural_motif: "RING finger domain"
        source_database: pfam

    cross_references:
      - database_name: uniprot
        database_id: "Q00987"
        database_url: "https://www.uniprot.org/uniprot/Q00987"