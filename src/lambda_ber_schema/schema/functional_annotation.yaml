    permissible_values:
      experimental:
        description: "Direct experimental evidence"
      predicted:
        description: "Computational prediction"
      inferred:
        description: "Inferred from homology"
      literature:
        description: "Literature curation"
      author_statement:
        description: "Author statement"
      curator_inference:
        description: "Curator inference"

  AnnotationSourceEnum:
    description: "Sources of functional annotations"
    permissible_values:
      pdbe:
        description: "PDBe"
      pdbe_kb:
        description: "PDBe-KB"
      uniprot:
        description: "UniProt"
      pfam:
        description: "Pfam"
      cath:
        description: "CATH"
      scop:
        description: "SCOP"
      interpro:
        description: "InterPro"
      channelsdb:
        description: "ChannelsDB"
      dynamine:
        description: "DynaMine"
      foldx:
        description: "FoldX"
      p2rank:
        description: "P2rank"
      3dligandsite:
        description: "3D-LigandSite"
      arpeggio:
        description: "Arpeggio"
      covalentizer:
