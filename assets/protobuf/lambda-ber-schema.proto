 syntax="proto3";
 package
// metamodel_version: 1.7.0
// Aggregated view of all structural and functional data for a protein
message AggregatedProteinView
 {
  uriorcurie id = 0
  string title = 0
  string description = 0
  string uniprotId = 0
  string proteinName = 0
  string organism = 0
  integer organismId = 0
 repeated  string pdbEntries = 0
 repeated  functionalSite functionalSites = 0
 repeated  structuralFeature structuralFeatures = 0
 repeated  proteinProteinInteraction proteinInteractions = 0
 repeated  ligandInteraction ligandInteractions = 0
 repeated  mutationEffect mutations = 0
 repeated  postTranslationalModification ptms = 0
 repeated  biophysicalProperty biophysicalProperties = 0
  conformationalEnsemble conformationalEnsemble = 0
  evolutionaryConservation evolutionaryConservation = 0
 repeated  databaseCrossReference crossReferences = 0
 }
// Measured or calculated biophysical properties
message BiophysicalProperty
 {
  string description = 0
  biophysicalPropertyEnum propertyType = 0
