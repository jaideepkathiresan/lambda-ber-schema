      colocalization:
        description: "Co-localization"
      genetic:
        description: "Genetic evidence"
      physical:
        description: "Physical interaction"
      functional:
        description: "Functional association"

  MutationTypeEnum:
    description: "Types of mutations"
    permissible_values:
      missense:
        description: "Missense mutation"
      nonsense:
